<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Form Input Types</title>
</head>
<body>

  <h1>HTML Form Input Showcase</h1>
  <form action="submit_form.php" method="post">

    <!-- Text -->
    <label>Text:</label>
    <input type="text" name="text" placeholder="Enter text"><br><br>

    <!-- Password -->
    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter password"><br><br>

    <!-- Email -->
    <label>Email:</label>
    <input type="email" name="email" placeholder="you@example.com"><br><br>

    <!-- Tel -->
    <label>Phone:</label>
    <input type="tel" name="phone" placeholder="123-456-7890"><br><br>

    <!-- URL -->
    <label>Website:</label>
    <input type="url" name="website" placeholder="https://example.com"><br><br>

    <!-- Search -->
    <label>Search:</label>
    <input type="search" name="search" placeholder="Search..."><br><br>

    <!-- Number -->
    <label>Number:</label>
    <input type="number" name="quantity" min="1" max="10"><br><br>

    <!-- Range -->
    <label>Range:</label>
    <input type="range" name="volume" min="0" max="100"><br><br>

    <!-- Date -->
    <label>Date:</label>
    <input type="date" name="date"><br><br>

    <!-- Time -->
    <label>Time:</label>
    <input type="time" name="time"><br><br>

    <!-- Month -->
    <label>Month:</label>
    <input type="month" name="month"><br><br>

    <!-- Week -->
    <label>Week:</label>
    <input type="week" name="week"><br><br>

    <!-- Datetime-local -->
    <label>Date & Time:</label>
    <input type="datetime-local" name="datetime"><br><br>

    <!-- Color -->
    <label>Favorite Color:</label>
    <input type="color" name="color"><br><br>

    <!-- File -->
    <label>Upload File:</label>
    <input type="file" name="file"><br><br>

    <!-- Checkbox -->
    <label>
      <input type="checkbox" name="subscribe"> Subscribe to newsletter
    </label><br><br>

    <!-- Radio -->
    <label>Choose one:</label><br>
    <input type="radio" name="choice" value="option1"> Option 1<br>
    <input type="radio" name="choice" value="option2"> Option 2<br><br>

    <!-- Hidden -->
    <input type="hidden" name="hiddenValue" value="secret123">

    <!-- Image (acts as submit) -->
    <label>Image Button:</label><br>
    <input type="image" src="https://picsum.photos/100" alt="Submit Image" width="100"><br><br>

    <!-- Button -->
    <input type="button" value="Click Me"><br><br>

    <!-- Reset -->
    <input type="reset" value="Reset Form"><br><br>

    <!-- Submit -->
    <input type="submit" value="Submit Form">

  </form>

</body>
</html>
