<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Query Demo</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f4f8;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: lightblue;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      flex: 1;
    }

    @media (min-width: 600px) {
      .container {
        flex-direction: row;
      }
    }

    @media (max-width: 599px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <h1>Responsive Layout with Media Queries</h1>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
