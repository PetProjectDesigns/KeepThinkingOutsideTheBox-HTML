<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Image Gallery</title>

  <style>
    /* Base page styling */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f4f8;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    /* Gallery container using CSS Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Image styling */
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Medium screens: 2 columns */
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Small screens: 1 column */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <h1>Responsive Image Gallery</h1>

  <div class="gallery">
    <a href="https://picsum.photos/seed/1/400/300" target="_blank">
      <img src="https://picsum.photos/seed/1/400/300" alt="Placeholder Image 1" />
    </a>

    <a href="https://picsum.photos/seed/2/400/300" target="_blank">
      <img src="https://picsum.photos/seed/2/400/300" alt="Placeholder Image 2" />
    </a>

    <a href="https://picsum.photos/seed/3/400/300" target="_blank">
      <img src="https://picsum.photos/seed/3/400/300" alt="Placeholder Image 3" />
    </a>

    <a href="https://picsum.photos/seed/4/400/300" target="_blank">
      <img src="https://picsum.photos/seed/4/400/300" alt="Placeholder Image 4" />
    </a>

    <a href="https://picsum.photos/seed/5/400/300" target="_blank">
      <img src="https://picsum.photos/seed/5/400/300" alt="Placeholder Image 5" />
    </a>

    <a href="https://picsum.photos/seed/6/400/300" target="_blank">
      <img src="https://picsum.photos/seed/6/400/300" alt="Placeholder Image 6" />
    </a>
  </div>
</body>
</html>
