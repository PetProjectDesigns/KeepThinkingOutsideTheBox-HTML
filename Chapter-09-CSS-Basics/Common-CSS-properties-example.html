<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS + Table Example</title>

  <style>
    /* Paragraph styling */
    p {
      color: blue;
      font-size: 14px;
    }

    /* Body background */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Heading font */
    h1 {
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

  <h1>CSS and HTML Demo</h1>

  <p>This paragraph uses the CSS rules you provided.</p>

  <!-- Table -->
  <table border="2" bordercolor="blue">
    <tr>
      <td>Cell Text</td>
      <td>More Text</td>
    </tr>
  </table>

  <!-- Centered paragraph -->
  <p align="center">Centered text.</p>

</body>
</html>
