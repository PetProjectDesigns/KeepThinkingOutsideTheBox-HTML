<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Navbar</title>

  <style>
    /* Basic page styling */
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* Navbar container */
    .navbar {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    /* Logo styling */
    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Navigation links */
    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
    }

    .nav-links a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    /* Hamburger icon (hidden on large screens) */
    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Responsive behavior */
    @media (max-width: 600px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar">
    <div class="logo">MySite</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <script>
    // Toggle menu visibility on small screens
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("active");
    }
  </script>
</body>
</html>
