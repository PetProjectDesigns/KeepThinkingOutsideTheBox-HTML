<!DOCTYPE html>
<html>
  <head>
        <title>My Table Example with colspan To Merge Cells</title>
  </head>
  <body>
    <p>This is simple table example.  The table merges two columns.</p>
    <table bordercolor="1e1e1e" border="1">
      <caption>This is an example of merged columns.</caption>
      <tr>
        <td colspan="2">Merged Cell</td>
      </tr>
      <tr>
        <td>Data 01</td>
        <td>Data 02</td>
      </tr>
    </table>
    <br>
  </body>
</html>
