<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to My Sample Page</title>
</head>
<body>

  <h1>Welcome to My Sample Page</h1>

  <div class="section center">
    <p>Here is an image of something amazing:</p>

    <!-- img is a void element: no closing tag, displays an image -->
    <!-- Replace src with your actual image path -->
    <div class="img-wrap">
      <img src="outside-box.png" alt="KEEP THINKING OUTSIDE THE BOX" width="420" height="240">
    </div>

    <!-- br is a void element: forces a line break -->
    <br>
    <br>
  </div>

  <div class="section">
    <h2>Sign Up Form</h2>

    <!-- hr is a void element: inserts a horizontal rule -->
    <hr>

    <form action="#" method="post">
      <!-- input is a void element: fields don't have closing tags -->

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Your username">
      <br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">
      <br>

      <!-- Submit button (not a void element) -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="footer">
    <!-- hr to separate footer -->
    <hr>
    <p>Thanks for visiting!</p>
  </div>
</body>
</html>
