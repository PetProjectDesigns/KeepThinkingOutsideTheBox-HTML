<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page Title</title>
  </head>
  <body>

    <h1>Example Media Elements</h1>

    <p>This is an example image!</p>
    <img src="my_picture.jpg" alt="The Best Picture In The World">
    </br>

    </audio>
    </br>

  </body>
</html>
