<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Image Gallery</title>

  <!-- Font: Noto Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
  {
    "imports": {}
  }
  </script>
</head>
<body>
  <header class="site-header">
    <h1 class="title">Image Gallery</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="Search by tag or title" aria-label="Search images">
      <select id="sort" aria-label="Sort images">
        <option value="default">Sort: Default</option>
        <option value="title">Title (A–Z)</option>
        <option value="new">Newest</option>
      </select>
    </div>
  </header>

  <main>
    <section id="gallery" class="gallery" aria-live="polite">
      <!-- ...existing content... -->
      <!-- Gallery items rendered by scripts.js -->
      <!-- ...existing content... -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-inner">
      <span>© <span id="year"></span> Image Gallery</span>
      <nav class="footer-links" aria-label="Footer links">
        <a href="#" rel="noopener">About</a>
        <a href="#" rel="noopener">Contact</a>
        <a href="#" rel="noopener">License</a>
      </nav>
    </div>
  </footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
    <button id="lb-close" class="lb-btn lb-close" aria-label="Close">&times;</button>
    <button id="lb-prev" class="lb-btn lb-prev" aria-label="Previous image">&#10094;</button>
    <button id="lb-next" class="lb-btn lb-next" aria-label="Next image">&#10095;</button>
    <div class="lb-inner">
      <img id="lb-img" src="" alt="">
      <div id="lb-caption" class="lb-caption"></div>
    </div>
  </div>

  <script src="scripts.js" defer></script>
</body>
</html>
