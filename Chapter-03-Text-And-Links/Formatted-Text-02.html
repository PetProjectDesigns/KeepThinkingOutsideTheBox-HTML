<!DOCTYPE html>
<html>
  <head>
    <title>My Really Formatted Text Web Page</title>
  </head>
  <body>
    <h1>Some More Text Formatting</h1>
    <p>This text is <strong>important</strong> text.</p>
    <p>This text is <em>emphasized</em> text.</p>
    <p>This text is <small>small</small> text.</p>
    <p>This text is <mark>marked & highlighted</mark> text.</p>
    <p>This text is has a <s>strikethrough</s>.</p>
    <p>This text also has a <strike>strikethrough</strike>.</p>
    <p>This text is <del>deleted</del> text.</p>
    <p>This text is <ins>inserted</ins> text.</p>
  </body>
</html>
